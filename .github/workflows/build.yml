name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - run: |
          go mod download
          go test -v ./...
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o go-ws-proxy main.go

      - uses: actions/upload-artifact@v4
        with:
          name: go-ws-proxy-${{ matrix.os }}-${{ matrix.arch }}
          path: go-ws-proxy

  tinygo-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: tinygo/tinygo-action@v0.1.0

      - run: |
          go mod download
          go test -v ./...
          tinygo build -o go-ws-proxy main.go

      - uses: actions/upload-artifact@v4
        with:
          name: go-ws-proxy-tinygo
          path: go-ws-proxy
